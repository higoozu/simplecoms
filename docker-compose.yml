version: "3.9"
services:
  comment-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ADMIN_EMAILS: "admin@example.com"
      RESEND_API_KEY: ""
      EMAIL_FROM: "Comments <no-reply@example.com>"
      PUBLIC_BASE_URL: "https://comment.domain.com"
      AKISMET_KEY: ""
      AKISMET_BLOG: "https://your-blog-domain.com"
      SPAM_THRESHOLD: 0.7
      TOKEN_SECRET: "change_me"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
